<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${uutinen.otsikko}">Uutissivu</title>
    </head>
    <body>
        <style>
            h1, h2, h3, h4 {
                margin: 0;
                padding-bottom: 6px;
                font-family: verdana;
            }
            span {
                font-size: 90%;
            }
            a:link {
                color: black;
                text-decoration: none;
            }
            a:visited {
                color: black;
                text-decoration: none;
            }
            a:hover {
                color: black;
                text-decoration: none;
            }
            a:active {
                color: black;
                text-decoration: none;
            }
            table {
                width: 750px;                 
            }
            th {
                text-align: left;
            }
            div {
                font-size: 120%;
            }
        </style>

        <header th:replace="fragments/header :: header">
            <p>linkki-header</p>
        </header>
        <hr />

        <h1 th:text="${uutinen.otsikko}"></h1>
        <h4 th:text="${uutinen.ingressi}"></h4>
        <span>Julkaistu:</span>
        <span th:text="${#temporals.format(uutinen.julkaisuaika, 'dd.MM.yyyy HH:mm')}"></span><br /><br />
        <img th:src="@{/uutinen/{id}/kuva(id=${uutinen.kuva.id})}" alt="Uutiskuva" width="500" height="300"/><br /><br />
        <div th:text="${uutinen.leipateksti}"></div><br /><br />
        Kirjoittajat:
        <div th:each="kirjoittaja : ${uutinen.kirjoittajat}">
            <span th:text="${kirjoittaja.nimi}"></span>
        </div><br /><br /><hr />

        <h2>Juuri nyt:</h2><br />
        <div th:each="uutinen : ${uusimmat}">
            <a th:href="@{/uutinen/{id}(id=${uutinen.id})}">
                <h4 th:text="${uutinen.otsikko}"></h4>
                Julkaistu:
                <span th:text="${#temporals.format(uutinen.julkaisuaika, 'dd.MM.yyyy HH:mm')}"></span><br /><br />
            </a>
        </div><hr />
        
        <h2>Luetuimmat:</h2><br />
        <div th:each="uutinen : ${luetuimmat}">
            <a th:href="@{/uutinen/{id}(id=${uutinen.id})}">
                <h4 th:text="${uutinen.otsikko}"></h4>
                Julkaistu:
                <span th:text="${#temporals.format(uutinen.julkaisuaika, 'dd.MM.yyyy HH:mm')}"></span><br /><br />
            </a>
        </div>
    </body>

</html>
